<div class="container alto_container">
    <div class="col-md-12 pt-4 pb-4">
        <h1>{{ page_title }}</h1>
        <p *ngIf="status != 'success'">
            Identificacte en la plataforma para comenzar!!!
        </p>
        <hr />
        <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
            {{ message }} Login Exitoso
        </div>

        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
            {{ message }}
        </div>
        <form class="col-md-4 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" #email="ngModel"
                    [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <div class="check_green" *ngIf="email.valid">
                    <fa-icon [icon]="faCheckCircle"></fa-icon>
                </div>
                <div class="check_red" *ngIf="!email.valid && email.touched">
                    <fa-icon [icon]="faTimesCircle"></fa-icon>
                </div>
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El Email no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" #password="ngModel"
                    [(ngModel)]="user.password" required />
                <div class="check_green" *ngIf="password.valid">
                    <fa-icon [icon]="faCheckCircle"></fa-icon>
                </div>
                <div class="check_red" *ngIf="!password.valid && password.touched">
                    <fa-icon [icon]="faTimesCircle"></fa-icon>
                </div>
                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                    La contraseña no es valida
                </small>
            </div>
            <input type="submit" value="Iniciar sesión" class="btn btn-success" [disabled]="loginForm.invalid" />
        </form>
    </div>
</div>
